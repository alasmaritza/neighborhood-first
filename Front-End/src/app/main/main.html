<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Create a New Resource Entry</h2>
    </div>
  </div>
  <div class="row">
    <form name="resourceForm" novalidate>
      <div class="col-md-6">
        <div class="form-group">
          <label>Resource Type:</label>
          <select ng-model="main.resource" class="form-control">
            <option value="">Select</option>
            <option ng-repeat="category in main.categories" item-id={{category._id}} value={{category.categoryName}}>{{category.categoryName}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Location Name:</label>
          <input type="text" class="form-control" ng-model="main.location">
        </div>
        <div class="form-group">
          <label>Address:</label>
          <input type="text" class="form-control" ng-model="main.address">
        </div>
        <div class="form-row">
          <div class="col-md-6" style="padding-left:0px;">
            <label>City:</label>
            <input type="text" class="form-control" ng-model="main.city">
          </div>
          <div class="col-md-2">
            <label>State:</label>
            <!-- <select class="form-control" ng-model="main.state">
            <option ng-repeat="state in states" value={{state.value}}>{{state.name}}</option>
          </select> -->
            <input type="text" class="form-control" ng-model="main.state" disabled>
          </div>
          <div class="col-md-4" style="padding-right:0px;">
            <label>Zip:</label>
            <input type="text" class="form-control" ng-model="main.zip" ng-pattern="">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
        <label>Phone:</label>
        <input type="text" class="form-control" ng-model="main.phone">
      </div>
      <div class="form-group">
        <label>Website:</label>
        <input type="text" class="form-control" ng-model="main.website">
      </div>
      <div class="form-group">
        <label>Comments:</label>
        <textarea class="form-control custom-control" rows="5" style="resize:none" ng-model="main.message"></textarea>
      </div>
      </div>
      
      <button type="button" class="btn btn-success" ng-click="main.postMessage()">Create</button>
    </form>
  </div>

  <section class="add-category">
    <div class="row">
      <div class="col-md-12">
        <h2>Create a New Category</h2>
      </div>
    </div>
    <div class="row">
      <form name="categoryForm">
        <div class="form-group col-md-6">
          <label>Category Name</label>
          <input type="text" class="form-control" name="name" ng-model="main.category">
        </div>
        <div class="col-md-7">
          <button class="btn btn-success" ng-click="main.postCategory()">Create</button>
        </div>
      </form>
    </div>
  </section>

  <section class="row resource-list">
    <br>
    <div class="panel panel-default">
      <div class="panel-heading">
        Resources
      </div>
      <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="message in main.messages">
            <span>
              <strong>Resource Type:</strong> {{ message.resourceType }}</span>
            <br>
            <span>
              <strong>Name:</strong> {{ message.locationName }}</span>
            <br>
            <span>
              <strong>Address:</strong> {{ message.address}}</span>
            <br>
            <span>
              <strong>Phone Number:</strong> {{ message.phone }}</span>
            <br>
            <span>
              <strong>Website:</strong> {{ message.website }}</span>
            <br>
            <span>
              <strong>Comments:</strong> {{ message.msg }}</span>
          </li>
        </ul>
      </div>
    </div>
  </section>
</div>

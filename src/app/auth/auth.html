<div class="container">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        Login
      </div>
      <div class="panel-body">
        <form name="login" ng-submit="auth.login()">
          <div class="form-group">
            <label>Email Address:</label>
            <input type="email" class="form-control" ng-model="auth.login.user.email">
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" ng-model="auth.login.user.pass">
          </div>
          <button type="submit" class="btn btn-success">Login</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        Register
      </div>
      <div class="panel-body">
        <form name="register" ng-submit="auth.register()">
          <div class="form-group">
            <label>Email Address:</label>
            <input type="email" class="form-control" ng-model="auth.user.email">
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" ng-model="auth.user.pass" name="pass">
          </div>
          <div class="form-group">
            <label>Confirm Password:</label>
            <input type="password" class="form-control" ng-model="auth.user.pass2" name="pass2" compare-to="auth.user.pass">
            <small ng-show="register.pass2.$invalid && register.pass2.$dirty" style="color:red">Passwords do not match!</small>
          </div>
          <button type="submit" class="btn btn-default" ng-disabled="register.pass2.$invalid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
